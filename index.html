<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="assets/CSS/style.css">
    <script src="assets/JS/script.js"></script>
</head>
<body>
    <!--Start Button-->
    <div class="start-btn"><button>Start</button></div>
    
    <!--Rules-->
    <div class="info-box">
        <div class="info-title">
            <span>The Rules:</span>
        </div>
        <div class="info-list">
            <div class="info">1. The quiz is 5 questions</div>
            <div class="info">2. You will have 1 minute to answer all questions</div>
            <div class="info">3. Once picked, answers can not be changed</div>
            <div class="info">4. Have fun!</div>
        </div>
        <div class="buttons">
            <button class="quit">Exit</button>
            <button class="continue">Continue</button>
        </div>
    </div>
</body>
</html>

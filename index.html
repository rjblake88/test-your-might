<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="assets/CSS/style.css">
    <script src="https://kit.fontawesome.com/49e099be46.js" crossorigin="anonymous"></script>
</head>
<body>
    <!--Start Button-->
    <div class="start-btn"><button>Start</button></div>
    
    <!--Rules-->
    <div class="info-box">
        <div class="info-title">
            <span>The Rules:</span>
        </div>
        <div class="info-list">
            <div class="info">1. The quiz is 5 questions</div>
            <div class="info">2. You will have 1 minute to answer all questions</div>
            <div class="info">3. Once picked, answers can not be changed</div>
            <div class="info">4. Have fun!</div>
        </div>
        <div class="buttons">
            <button class="quit">Exit</button>
            <button class="continue">Continue</button>
        </div>
    </div>

<!--Quiz Box-->
    <div class="quiz-box">
        <header>
            <div class="title">Test Your Might</div>
            <div class="timer">
                <div class="time-text">Remaining Time:</div>
                <div class="timer-sec">60</div>
            </div>
        </header>
        <section>
            <div class="questions">
                <span>Which of these is NOT a programming language?</span>
            </div>
            <div class="answer-list">
                <div class="answer">
                    <span>Kung-fu</span>
                        <div class="icon tick"><i class="fas fa-check"></i></div>
                </div>
                <div class="answer">
                    <span>HTML</span>
                        <div class="icon cross"><i class="fas fa-times"></i></div>
                </div>
                <div class="answer">
                    <span>CSS</span>               
                </div>
                <div class="answer">
                    <span>JavaScript</span>          
                </div>
            </div>
        </section>
        <!--Quiz-box footer-->
        <footer>
            <button class="next-btn">Next</button>
        </footer>
    </div>

    <div class="result-box">
        <div class="icon">
            <i class="far fa-thumbs-up"></i>
        </div>
        <div class="complete-text">Complete!</div>
        <div class="score-text">
            <span>Your Might is <p>0</p> out of <p>5</p></span></div>
            <div class="buttons">
                <button class="continue">Retry</button>
                <button class="quit">Exit</button>
            </div>
    </div>

</body>
</html>
